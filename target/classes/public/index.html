<body>
    <h1>Pagina de Solicitudes</h1>
    <form method="POST" action="http://localhost:9000/guenas">
        <label for="mensaje" style="font-size:18px;">Mensaje:</label><br>
        <input type="text" id="mensaje" name="mensaje" style="padding:8px;border-radius:5px;border:1px solid #ccc;width:300px;">
        <br><br>
        <button type="submit" style="background-color:rosybrown;border:none;color:white;padding:12px 20px;font-size:16px;border-radius:5px;">Enviar</button>
    </form>
